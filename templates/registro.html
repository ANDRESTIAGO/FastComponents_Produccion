{% extends 'base.html' %}
{% block title %}Registro{% endblock %}
{% block content %}

<section id="comparison-section">

    <style>
        /* Centrar los inputs y que se vean mejor */
        .reg-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .reg-label {
            color: #ab7633;
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 5px;
            text-transform: uppercase;
            text-align: center;
        }

        .reg-input {
            width: 70%;
            max-width: 400px;
            padding: 10px 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .reg-btn {
            background-color: #ab7633;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }

        .reg-btn:hover {
            background-color: #c6833a;
        }

        /* Desactivar zoom del card */
        .card:hover {
            transform: none !important;
            transition: none !important;
        }
    </style>

<section id="hero">
    <div class="hero">
        <h1 class="hero-title" style="text-align: center;">            Registro</h1>
        <h3 class="hero-subtitle">Registrate para poder tener una cuenta y acceder a las funcionalidades de la pagina</h3>
    </div>
</section>

{% if error %}
  <section id="Lo-que-ofresemos">
  <div class="contenedor"">
    <div class="error">{{ error }}</div>
  </div>
</section>
{% endif %}
  <div class="cards-container">
        <div class="card" style="transition: none !important; transform: none !important; width: 1000px;">
            
            <img src="../static/img/logo1.jpg" alt="Imagen del componente" class="card-image">

            <div class="card-content">
                <form method="post" action="/registro" class="reg-form">

                    <label class="reg-label">Nombre de usuario</label>
                    <input type="text" name="nombre_usuario" required class="reg-input">

                    <label class="reg-label">Correo</label>
                    <input type="email" name="correo" required class="reg-input">

                    <label class="reg-label">Contraseña</label>
                    <input type="password" name="contraseña" required class="reg-input">

                    <label class="reg-label">Confirmar contraseña</label>
                    <input type="password" name="contraseña2" required class="reg-input">

                    <button type="submit" class="reg-btn">Registrarse</button>

                </form>
            </div>
        </div>
    </div>

</section>

<div style="text-align: center;">
    <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión</a></p>
</div>

{% endblock %}
