{% extends 'base.html' %}
{% block title %}Registro{% endblock %}
{% block content %}
<section id="hero">
    <div class="hero">
        <h1 class="hero-title" style="text-align: center;">            Registro</h1>
        <h3 class="hero-subtitle">Registrate para poder tener una cuenta y acceder a las funcionalidades de la pagina</h3>
    </div>
</section>

{% if error %}
  <div class="error">{{ error }}</div>
{% endif %}

<form method="post" action="/registro">
  <label>Nombre de usuario</label><br>
  <input type="text" name="nombre_usuario" required><br>
  <label>Correo</label><br>
  <input type="email" name="correo" required><br>
  <label>Contraseña</label><br>
  <input type="password" name="contraseña" required><br>
  <label>Confirmar contraseña</label><br>
  <input type="password" name="contraseña2" required><br><br>
  <button type="submit">Registrarse</button>
</form>

<p>¿Ya tienes cuenta? <a href="/login">Inicia sesión</a></p>
{% endblock %}
